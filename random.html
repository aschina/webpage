<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QT 工具</title>
  </head>
  <body>
    <div id="random"></div>
  </body>
  <script>
    //var

    var dTime = 0.0;
    var randomDiv = document.getElementById("random");
    //var end

    //function
    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function getRndStr() {
      return getRndInteger(100, 200).toString().substring(1, 3);
    }

    function toast(msg, duration) {
      duration = isNaN(duration) ? 3000 : duration;
      var m = document.createElement("div");
      m.innerHTML = msg;
      m.style.cssText =
        "max-width:60%;min-width: 150px;padding:0 14px;height: 100px;color: rgb(255, 255, 255);line-height: 100px;text-align: center;border-radius: 4px;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 9999999999;background: rgba(0, 0, 0,.7);font-size: 40px;";
      document.body.appendChild(m);
      setTimeout(function () {
        var d = 0.5;
        m.style.webkitTransition =
          "-webkit-transform " + d + "s ease-in, opacity " + d + "s ease-in";
        m.style.opacity = "0";
        setTimeout(function () {
          document.body.removeChild(m);
        }, d * 1000);
      }, duration);
    }

    function randomFunc() {
      var s = "";
      for (let i = 0; i < 100; i++) {
        s += getRndStr() + " ";
      }
      randomDiv.innerText = s;
      toast(`${dTime} s`, 4000);
      dTime = 0.0;
    }
    //function end
    randomFunc();

    setInterval(function () {
      dTime += 0.1;
    }, 100);
    randomDiv.onclick = randomFunc;
  </script>
</html>
